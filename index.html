<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение с минимальным отрывом от работы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Логотип">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#services">Наши услуги</a></li>
                    <li><a href="#investigations">Расследования несчастных случаев</a></li>
                    <li><a href="#info">Информация</a></li>
                    <li><a href="#cooperation">Для сотрудничества</a></li>
                    <li><a href="#account">Личный кабинет</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="ph ph-circle-half"></i>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
               <div class="hero-content">
               </div>
               <!-- Hero Image -->
               <div class="hero-image">
                   <img src="images/work.png" alt="Главное изображение">
               </div>
                   <!-- Title Overlay -->
                   <div class="hero-title-overlay">
                       <h1 class="hero-title">Обучение по охране труда&#10;и технике&#10;безопасности</h1>
                   </div>
                   <!-- Button Overlay -->
                   <div class="hero-button-overlay">
                       <button class="hero-button">С минимальным отрывом от работы</button>
                   </div>
                   <!-- Callback Button -->
                   <div class="callback-button-container">
                       <button class="callback-round-button" onclick="openCallbackModal()">Заказать&#10;звонок</button>
                   </div>
               </div>
           </section>

           <!-- Callback Modal -->
           <div id="callbackModal" class="modal">
               <div class="modal-content">
                   <span class="close" onclick="closeCallbackModal()">&times;</span>
                   <h2>Заказать звонок</h2>
                   <form class="callback-form">
                       <div class="form-group">
                           <label for="callbackName">Имя:</label>
                           <input type="text" id="callbackName" name="name" required>
                       </div>
                       <div class="form-group">
                           <label for="callbackPhone">Номер телефона:</label>
                           <input type="tel" id="callbackPhone" name="phone" required>
                       </div>
                       <div class="form-group">
                           <label for="callbackReason">Причина звонка:</label>
                           <select id="callbackReason" name="reason" required>
                               <option value="">Выберите причину</option>
                               <option value="consultation">Консультация по обучению</option>
                               <option value="pricing">Узнать стоимость</option>
                               <option value="schedule">Уточнить расписание</option>
                               <option value="other">Другое</option>
                           </select>
                       </div>
                       <button type="submit" class="modal-submit-button">Заказать звонок</button>
                   </form>
               </div>
           </div>


    <script src="script.js"></script>
</body>
</html>
